<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type='text/javascript' src='js/info-box.js'></script>
</head>
<body>
    <div style="float: left">
        <div class="info-box" id="firstInfoBox"></div>
        <br/>
        <div class="info-box" id="secondInfoBox"></div>
    </div>
<script>
    $('#firstInfoBox').createInfoBox({
        data : 'data/info_box.json'}
    );

    $('#secondInfoBox').createInfoBox({
        data : 'data/info_box.json',
        background: 'comp_plate_graybasic_dark.png',
        'btnArrowRight': 'btn_ic_brn_right.png',
        'btnArrowLeft': 'btn_ic_brn_left.png'
    } );
</script>
</body>
</html>
